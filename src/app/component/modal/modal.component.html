
<div class="modal fade" [style.display]= display>

          <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn btn-primary">Save</button>

            </div>
        <div class="modal-body">
          <div class="container-fluid">
              <img [src]='imagenProd'>
          </div>
        </div>
      </div>
    </div>
  </div>
