<h3>Celulares</h3>
<div class="row justify-content-center">
  <div *ngFor="let producto of productos">
      <div *ngIf="producto.categoria=='celulares'" class="col-sm-6 col-md-4 col-lg-3">
          <app-card (click)="openModal(producto.imagen) "[descripcion]="producto.descripcion" [cantidadDisponible]="producto.cantidadDisponible" [imagen]="producto.imagen" [miniatura]="producto.miniatura" [idProducto]="producto.idProducto" [categoria]="producto.categoria" [precio]="producto.precio"> </app-card>
    </div>
  </div>
</div>
<h3>Televisores</h3>
<div class="row justify-content-center">
  <div *ngFor="let producto of productos">
    <div *ngIf="producto.categoria=='televisores'" class="col-sm-6 col-md-6 col-lg-3">
        <app-card [descripcion]="producto.descripcion" [cantidadDisponible]="producto.cantidadDisponible" [imagen]="producto.imagen" [miniatura]="producto.miniatura" [idProducto]="producto.idProducto" [categoria]="producto.categoria" [precio]="producto.precio"> </app-card>
    </div>
  </div>
</div>
<app-modal #modalProd [imagenProd]="imagenProd" ></app-modal>
