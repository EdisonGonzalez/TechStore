<h5 class="title pt-4 text-center">Celulares</h5>
<div class="row justify-content-center border-bottom pb-4">
  <div *ngFor="let producto of productos | filter:inputData">
    <div *ngIf="producto.categoria=='celulares'" class="col-sm-6 col-md-4 col-lg-3">
      <app-card [descripcion]="producto.descripcion" [cantidadDisponible]="producto.cantidadDisponible"
        [imagen]="producto.imagen" [miniatura]="producto.miniatura" [idProducto]="producto.idProducto"
        [categoria]="producto.categoria" [precio]="producto.precio"> </app-card>
    </div>
  </div>
</div>

<div class="row justify-content-center border-bottom pb-4">
  <div *ngFor="let producto of productos | filter:inputData">

    </div>
  </div>
</div>
