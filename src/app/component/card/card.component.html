<div class="card mt-3" style="width: 18rem;" id="'#modelId'+idProducto">
  <img [src]='miniatura' class="card-img-top" data-toggle="modal" [attr.data-target]="'#ModalForm'+idProducto">
  <div class="card-body d-flex justify-content-between border-top">
    <div>
      <h6 class="card-title">{{descripcion}}</h6>
      <p class="font-weight-light">Precio: <b class="card-text">{{precio | currency:'COP'}}</b></p>
      <p class="font-weight-light">Disponibles: <b class="card-text">{{cantidadDisponible}}</b></p>
    </div>
    <div class="d-flex flex-column justify-content-end">
      <button class="btn btn-primary rounded-circle" (click)="addCar()" [disabled]="disabled"><i
          class="fas fa-shopping-cart"></i></button>
      <p class="title-ref">Referencia: <b class="card-text">{{idProducto}}</b></p>
    </div>
  </div>
</div>
<div class="modal fade" id="ModalForm{{idProducto}}" tabinsddex="-1" role="dialog" aria-labelledby="modelTitleId"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{descripcion}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <img [src]='imagen'>
        </div>
      </div>
    </div>
  </div>
</div>
