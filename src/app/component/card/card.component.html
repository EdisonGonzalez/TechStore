<div class="card mt-3" style="width: 18rem;" [id]="idProducto">
    <img [src]='miniatura' class="card-img-top" (click)="openModal(imagen)" data-toggle="modal" data-target="#modelId">
    <div class="card-body d-flex justify-content-between border-top">
      <div>
        <h5 class="card-title">{{descripcion}}</h5>
        <p class="font-weight-light">Precio: <b class="card-text">{{precio}}</b></p>
        <p class="font-weight-light">Disponibles: <b class="card-text">{{cantidadDisponible}}</b></p>
      </div>
      <button class="btn btn-primary rounded-circle"  (click)="addCar()" [disabled]="disabled"><i class="fas fa-shopping-cart"></i></button>
    </div>
  </div>


<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
      <div class="modal-body">
        <div class="container-fluid">
          <img [src]='imagenProd'>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
